<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>{if embed:title}{embed:title} | {/if}{site_name}</title> 
  <meta name="description" content="{embed:og_description}">
  
  {if embed:canonical}
  <link rel="canonical" href="{embed:canonical}" /> 
  {/if}
  
  {if embed:noindex == "true"}
  <meta name="robots" content="noindex">
  {/if}
  
  <!-- Included CSS Files (Uncompressed) -->
  <!--
  <link rel="stylesheet" href="{site_url}css/foundation.css">
  -->
  
  <!-- Included CSS Files (Compressed) -->
<!--   <link rel="stylesheet" href="{site_url}css/foundation.min.css"> -->
	<link rel="stylesheet" href="{site_url}css/foundation.css">
  <link rel="stylesheet" href="{site_url}css/site.css">
  
  {if segment_1 == 'application'}
  <link href="{path=css/_ee_saef_css}" type="text/css" rel="stylesheet" media="screen">
  {/if}

  <script src="{site_url}js/modernizr.foundation.js"></script>
  
  
  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <script type="text/javascript" src="//use.typekit.net/tnb1byz.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	
	
	<meta property="fb:app_id" content="{facebook_app_id}"/>
	<meta property="og:url" content="{exp:currentlee type='url'}"/>
	<meta property="og:title" content="{if embed:title}{embed:title}{if:else}{site_name}{/if}"/>
	<meta property="og:site_name" content="{site_name}"/>
	<meta property="og:description" content="{embed:og_description}"/>
	<meta property="og:type" content="{if segment_1 == ''}website{if:elseif segment_1 == 'member'}profile{if:else}article{/if}"/>
	<meta property="og:image" content="{if embed:og_image}{embed:og_image}{if:else}{site_url}css/images/logos/teentix-avatar.jpg{/if}"/>
	<meta property="og:locale" content="en_us"/>

	{google_analytics}

</head>
<body class="{embed:body_class}">
